<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <script defer src="../client-logic/bookPage.js" type="module" ></script>
    <script defer src="../client-logic/topnav.js" type="module" ></script>
    <link rel="stylesheet" href="styles/bookPage.css">
    <link rel="stylesheet" href="styles/topnav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    
</head>
<body id="book-page">
    <header class="topnav">
        <h1 id="welcome-message"></h1>
        <div class="search-container">
            <input type="text" placeholder="Search.." id="search-input">
            <ul class="suggestions" id="suggestion-list"></ul>
          </div>
        <div class="logout-container">
            <button class="lbtn">Logout</button>
        </div>
    </header>
    <div class="hbtn">
      <a href="#"></a>
    </div>
    <main class="book-detail">
        <img id="book-cover" src="" alt="Book Cover">
        <div class="book-info">
            <h2 id="book-title"></h2>
            <p id="book-description"></p>
            <p id="book-author"></p>
            <p id="book-published"></p>
            <button id="download-button">Download</button>
            <div class="container">
                <div class="post">
                  <div class="text">Thanks for rating us!</div>
                  <div class="edit">EDIT</div>
                  <div class="user-feedback"></div>
                </div>
                <div class="star-widget">
                  <input type="radio" name="rate" id="rate-5">
                  <label for="rate-5" class="fas fa-star"></label>
                  <input type="radio" name="rate" id="rate-4">
                  <label for="rate-4" class="fas fa-star"></label>
                  <input type="radio" name="rate" id="rate-3">
                  <label for="rate-3" class="fas fa-star"></label>
                  <input type="radio" name="rate" id="rate-2">
                  <label for="rate-2" class="fas fa-star"></label>
                  <input type="radio" name="rate" id="rate-1">
                  <label for="rate-1" class="fas fa-star"></label>
                  <form action="#">
                    <header></header>
                    <div class="textarea">
                      <textarea cols="30" placeholder="Describe your experience.." class="comment"></textarea>
                    </div>
                    <div class="btn">
                      <button id="btn" type="submit">Post</button>
                    </div>
                  </form>
                  <div class="all-feedbacks">
                    <h3>Feedbacks</h3>
                    <div class="feedback-list"></div>
                  </div>
                </div>
              </div>
        </div>
    </main>
    <!-- <main class="bookshelf" id="bookshelf"></main> -->
</html>
